<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="container-section-one">
            <div class="container-section-one-top-navbar">
                <div class="logo">
                    <img src="Logo.png" alt="logo">
                </div>
                <div class="nav">
                    <ul class="nav-list">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Destination</a></li>
                        <li><a href="">Tour</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </div>
                <div class="singup">
                    <button id="login-button-css">login</button>
                    <button id="signup-button-css">singup</button>
                </div>
            </div>
            <div class="container-section-one-content">
                <div class="hero-description">
                    <h1 style="font-size:3.8rem;">
                        Get started your exciting <span style="color: orange;">journey</span> with us.
                    </h1>
                    <br>
                    <p style="color:grey;font-size: 1rem;">
                        A Team of experienced tourism professionals will provide you with the bestadvice and tips for
                        your desire place.
                    </p>
                    <br>
                    <button class="button">Discover Now</button>
                </div>
                <div class="hero-image">
                    <img src="Image.png" alt="hero">
                </div>
            </div>
            <div class="container-section-one-explore">
                <div class="container-section-one-explore-child">
                    <div class="container-section-one-explore-box">
                        <div>Location</div>
                        <div style="font-size: .8rem; margin-top: 10px;color: gray;">Where are you going</div>
                    </div>
                    <div class="container-section-one-explore-box">
                        <div>Date </div>
                        <div style="font-size: .8rem; margin-top: 10px;color: gray;">Where will you go</div>
                    </div>
                    <div class="container-section-one-explore-box">
                        <div>Guest </div>
                        <div style="font-size: .8rem; margin-top: 10px;color: gray;">Number of Guest</div>
                    </div>
                    <div class="container-section-one-explore-box">
                        <button id="explore-button-css" type="button">Explore Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
